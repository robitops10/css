<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform</title>
	<style>

body {
background-color: hsl(210, 80%, 20%);
font-family: Helvetica, Arial, sans-serif;
}

.card {
padding: 0.5em;
margin: 0 auto;
background-color: white;
max-width: 300px;
transform: rotate(15deg) translate(20px, 0);
transform-origin: 2em 2em;
}
.card img {
max-width: 100%;
}
	</style>
</head>
<body>

	<div class="box rotate"><img src="images/hen.jpg" alt=""></div>
	<div class="box scale"><img src="images/hen.jpg" alt=""></div>
	<div class="box skew"><img src="images/hen.jpg" alt=""></div>
	<div class="box translate"><img src="images/hen.jpg" alt=""></div>

	<div class="card">
		<img src="images/hen.jpg" alt="a chicken"/>
		<h4>Mrs. Featherstone</h4>
		<p> She may be a bit frumpy, but Mrs Featherstone gets the job done. She
		lays her largish cream-colored eggs on a daily basis. She is gregarious
		to a fault.</p>
		<p>This Austra White is our most prolific producer.</p>
	</div>



</body>
</html>
